<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- vue app -->
    <div id="app">
        <main class="container">
            <section class="todo-app">
                <h1>To-do List</h1>
                <div class="row">
                    <input v-model="newReminder" type="text" id="input-box" placeholder="Add your reminder">
                    <button @click="addTodo">Add</button>
                </div>
                <!-- object list -->
                <ul>
                    <li v-for="(item, index) in toDos" :key="index">
                        <input type="checkbox" v-model="item.done">
                        <span :class="{ 'done': item.done }" v-html="item.done ? `<s>${item.text}</s>` : item.text"></span>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <!-- js + vue link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
</html>
